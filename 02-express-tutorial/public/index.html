<h1>Node class</h1>
<p>This is jaguar class</p>
<button id="btn">All products</button>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center
    }

    h1, p {
        text-align: center;
    }
    #btn {
        background-color: green;
        margin: 10px;
        font-size: 24px;
        border-radius: 5px;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        align-self: center;

    }
</style>
<script>
    let button = document.querySelector('#btn')
    btn.addEventListener('click', function () {
        fetch('/api/v1/products')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    })
</script>
